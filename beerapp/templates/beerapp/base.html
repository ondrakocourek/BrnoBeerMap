<!DOCTYPE html>
<html lang="cs">
<head>

  <meta charset="UTF-8">
  <title>Brno Beer Map</title>

  <style>
    body {
      background-color: #0d0d0d;
      color: #fff;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background: #111;
      border-bottom: 1px solid #00ffe1;
      padding: 1rem;
      text-align: right;
    }
    a {
      color: #00ffe1;
      text-decoration: none;
      margin-left: 1rem;
    }
    a:hover {
      text-decoration: underline;
      color: #ff00ff;
    }
    .content {
      padding: 2rem;
    }
  </style>
</head>
<body>
  <header>
    {% if user.is_authenticated %}
      <span>Přihlášen jako <strong>{{ user.username }}</strong></span>
      <a href="{% url 'logout' %}">Odhlásit se</a>
    {% else %}
      <a href="{% url 'login' %}">Přihlásit se</a>
      <a href="{% url 'register' %}">Registrace</a>
    {% endif %}
  </header>

  <div class="content">
    {% block content %}
    {% endblock %}
  </div>
</body>
</html>
